<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/iniciarsesion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  
  <div class="container">
    <div class="left-column">
      <div class="fauguet">
        <h1>Iniciar Sesión</h1>
        

          <!-- Input Email -->
          <div class="col">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" name="email" id="email" onfocusout="validarEmail(this);">
            <div id="email-error" class="error-message">Correo electrónico no válido.</div>
        </div>
        <div class="col password-container">
            <label for="password" class="form-label">Contraseña:</label>
            <div class="wrapper">
                <input type="password" class="form-control" name="password" id="password" onfocusout="validarPassword(this);">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <div id="password-error" class="error-message"></div>
            </div>
        </div>

          <div class="recordar">
            <a href="./recuperarContraseña.html">¿Has olvidado tu contraseña?</a>
          </div>

          <div class="boton">
            <!-- style="font-size: 1.2rem;" Revisar especifidada en Css -->
            <button type="button" class="btn" onclick="iniciarSesion();">Iniciar sesion</button>
          </div>
          <!-- <br> Innecesario, para eso está Css y tiene un padding-->

          <div class="registro">
            <p>¿No tienes una cuenta? <a class="text_light" href="./crearcuenta.html">Regístrate</a></p>
          </div>

          <div class="google-login">
            <button id="google-login-button">
            <img src="../img/logo_de_google-removebg-preview.png" alt="Logo de Google">
            <span>Iniciar sesión con Google</span></button>
        </div>
        
      </div>
    </div>
    <div class="right-column">
      <img src="../img/solidoGrande (1).png" alt="TuVooz" class="site-logo">
    </div>
  </div>
  <script src="../js/cuenta/inicioSesion.js"></script>
  <script src="../js/cuenta/config.js"></script>
</body>
</html>
